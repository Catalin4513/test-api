syntax = "proto3";
package overlock.crossplane;

import "overlock/crossplane/metadata.proto";

option go_package = "github.com/catalin4513/test-api/go/overlock/x/crossplane/types";

// Provider
message Provider {
  // name
  Metadata metadata = 1;
  // spec
  ProviderSpec spec = 2;
  // id
  uint64 id = 4;
  // creator
  string creator = 5;
}

// Spec defines the specification of the provider.
message ProviderSpec {
  // package
  string package = 1;
}
